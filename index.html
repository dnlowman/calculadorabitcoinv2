<!DOCTYPE html>
<html ng-app="calcbtc">

<head>
  <meta charset="utf-8">
  <title>Calculadora Bitcoin</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/main_calculator.css">
  <link rel="stylesheet" type="text/css" href="css/card.css">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-custom.css">
</head>

<body ng-controller="mbCtrl">

  <div class=container>

    <div class="header">
      <span class="title-logo">Calculadora Bitcoin</span>
    </div>

    <div class="row">
      <div class="col-md-6">
        <ng-include src="'tpl/card-exchanges.html'"></ng-include>
        <ng-include src="'tpl/card-bitvalor.html'"></ng-include>
        <ng-include src="'tpl/card-polionex.html'"></ng-include>
        <ng-include src="'tpl/card-orderbook-foxbit.html'"></ng-include>

      </div>
      <div class="col-md-6">
        <div ng-view>
        </div>
        <ng-include src="'tpl/card-foxbitwallet.html'"></ng-include>
      </div>
    </div>




    <div class="footer">
      <ng-include src="'tpl/footer.html'"></ng-include>
    </div>

    <script src="./bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="./bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/value.js"></script>

    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-71521810-1', 'auto');
      ga('send', 'pageview');

</body>

</html>
