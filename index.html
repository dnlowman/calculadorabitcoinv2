<!DOCTYPE html>
<html ng-app="calcbtc">

<head>
  <meta charset="utf-8">
  <title>Calculadora Bitcoin</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="public/assets/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="./css/bootstrap-custom.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

<div ng-controller="exchangecontroller">
{{exchangeservice}}
</div>

  <div class="container-fluid" ng-controller="mbCtrl">

    <div class="row">
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="logo">
            <img src="img/calculadoraBitcoinLogoWeb.png" alt="" />
            <span class="title-logo">Calculadora Bitcoin</span>
          </div>
      </nav>
    </div>

    <div class="row">
      <div class="col-lg-6">
        {{helloforex}}
        <ng-include src="'tpl/cards/card-daily-decrypt.html'"></ng-include>
        <ng-include src="'tpl/cards/card-exchanges.html'"></ng-include>
        <ng-include src="'tpl/cards/card-btcvarejo.html'"></ng-include>
        <ng-include src="'tpl/cards/card-blinktrade.html'"></ng-include>
        <ng-include src="'tpl/cards/card-polionex.html'"></ng-include>
        <ng-include src="'tpl/cards/card-trades-foxbit.html'"></ng-include>
        <ng-include src="'tpl/cards/card-bitinka.html'"></ng-include>
      </div>

      <div class="col-lg-6">
        <ng-include src="'tpl/calc/main-calculator.html'"></ng-include>
        <ng-include src="'tpl/cards/card-tradingview.html'"></ng-include>
        <ng-include src="'tpl/cards/card-agenciaideias.html'"></ng-include>
        <ng-include src="'tpl/cards/card-bitvalor.html'"></ng-include>
        <ng-include src="'tpl/cards/card-foxbitwallet.html'"></ng-include>
        <ng-include src="'tpl/cards/card-orderbook-foxbit.html'"></ng-include>
      </div>
    </div>
  </div>

  <div class="footer">
    <ng-include src="'tpl/footer.html'"></ng-include>
  </div>

  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-71521810-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
